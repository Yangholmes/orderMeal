<!DOCTYPE html>
<html>
	<head>
		<meta name="renderer" content="webkit">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="index.css" />
		<title>点餐</title>
	</head>

	<body>
		<!-- header start -->
		<header>
			<h1 id="order-title">点餐器</h1>
			<div class="" id="funny-pic"><img src="点餐小配图.jpg"></div>
		</header>
		<!-- header end -->

		<!-- mian start -->
		<main>
			<!-- daily-menu start -->
			<div class="district" id="daily-menu">
				<h2 class="ancher">菜单</h2> <!-- title -->
				<img src="manage/img.png" alt="菜单"> <!-- menu -->
			</div>
			<!-- daily-menu end -->

			<!-- order start -->
			<div class="district" id="order">
				<h2 class="ancher">点餐</h2>

				<form id="order-form" enctype="multipart/form-data">
					<div id="selector">
						<div id="name"></div>
						<div id="meal"></div>
					</div>
					<div id="button">
						<div class="yangButton">
							<label for="order-meal">点餐</label>
							<button type="submit" id="order-meal" value=""></button>
						</div>
						<div class="yangButton">
							<label for="random-meal">随便点一个</label>
							<button type="button" id="random-meal" value=""></button>
						</div>
					</div>
				</form>
			</div>
			<!-- order end -->

			<div class="district" id="bulletin-board">
				<h2 class="ancher">消息</h2>
				<div id="broadcast">今天A餐不供应</div>
			</div>
		</main>
		<!-- mian end -->

		<script type="text/javascript" src="yangLib/yangSelect.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
