<!DOCTYPE html>
<html>
	<head>
		<meta name="renderer" content="webkit">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="index.css" />
		<title>配餐</title>
	</head>

	<body>
		<header>
			<h1 id="manage-title">配餐器</h1>
		</header>
		
		<!-- main start -->
		<main>
			<!-- manage-menu start -->
			<div id="manage-menu">
				<h2 class="ancher">菜单</h2> <!-- title -->
				<div class="yang-input-submit">
						<label for="submit-menu">开始接受订餐</label>
						<input type="submit" id="submit-menu" value="开始接受订餐">
				</div>
				<div class="yang-input-image" id="menu"></div>
				<input type="text" placeholder="备注">
			</div>
			<!-- manage-menu end -->

			<!-- manage-statistic start -->
			<div id="manage-statistic">
				<h2 class="ancher">统计</h2> <!-- title -->
				<div id="booked">
					<div class="yang-input-submit"></div>
				</div>
				<div id="unbooked">
					<div class="yang-input-submit"></div>
				</div>
			</div>
			<!-- manage-statistic end -->
		</main>
		<!-- main end -->

		<script type="text/javascript" src="index.js"></script>
	</body>

</html>
