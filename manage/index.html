<!DOCTYPE html>
<html>
	<head>
		<meta name="renderer" content="webkit">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="index.css" />
		<title>配餐</title>
	</head>

	<body>
		<header>
			<h1 id="manage-title">配餐器</h1>
		</header>
		
		<!-- main start -->
		<main>
			<!-- manage-menu start -->
			<div class="district" id="manage-menu">
				<h2 class="ancher">菜单</h2> <!-- title -->

				<form id="menu-form" enctype="multipart/form-data">
					<div class="yangSubmitInput">
							<label for="submit-menu">开始点餐</label>
							<input type="submit" id="submit-menu" value="">
					</div>
					<div class="yangImgInput" id="menu"></div>
					<input id="menu-remark" type="text" placeholder="备注" name="remarks">
				</form>
			</div>
			<!-- manage-menu end -->

			<!-- manage-statistic start -->
			<div class="district" id="manage-statistic">
				<h2 class="ancher">统计</h2> <!-- title -->
				<div id="booked">
					<div class="yangSubmitInput">
						<label for="statistic-booked">统计订单</label>
						<input type="submit" id="statistic-booked" value="">
					</div>
					<div class="statistic-table" id="booked-count"></div>
					<div class="statistic-table" id="booked-table"></div>
				</div>
				<div id="unbook">
					<div class="yangSubmitInput">
						<label for="statistic-unbook">统计未点</label>
						<input type="submit" id="statistic-unbook" value="">
					</div>
					<div class="statistic-table" id="unbook-table"></div>
				</div>
			</div>
			<!-- manage-statistic end -->
		</main>
		<!-- main end -->

		<footer>
			<div class="copyrightInformation">
				<p>Yangholmes 和他的朋友们 为 广州通导信息技术服务有限公司 设计&制造</p>
			</div>
		</footer>

		<script type="text/javascript" src="yangLib/yangCtrl.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>

</html>
