<html>

						<div class="mask"></div>
						<div class="message"><p>~点击选择菜单上传~</p></div>

					</div>

					<div class="input-submit" id="">

						<th>总计</th>

						<th>B</th>
						<th>C</th>
						<th>D</th>
					</tr>
					<tr id="count-td">
						<!-- <td></td> -->
					</tr>
				</table>
				<table id="details" class="count">
					<caption>今日点餐名单</caption>
					<tr>
						<th>姓名</th>
						<th>餐</th>
					</tr>
					<tbody id="details-tb">
						<!-- <td></td> -->
					</tbody>
				</table>

				<input type="button" id="mostused-button" value="让我来看看，谁还没点餐" />
				<table id="details" class="count">
				</table>
			</div>
		</main>

		<script type="text/javascript" src="index.js"></script>
